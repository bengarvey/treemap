<!DOCTYPE html>
<html>
<head>

  <title>Treemap Test</title>

  <script src="treemap.js" language="JavaScript"></script>

  <script language="javascript">

    function init() {
      
      var tm = new Treemap;
      tm.canvasname = 'tm';

      // Branch array
      var branches = new Array();

      var d = document.getElementById("debug");

      // Test data arrays
      var values = new Array();
  
      for(var i=0; i<20; i++) {
        values[i] = Math.floor(Math.random()*10000);
      }
 
      // Generate random and labels for each test data entry
      var colors  = new Array();
      var labels  = new Array();

      for(var v in values) {
        colors.push(randomColor());
        labels[v] = "name" + v;

        branches[v]       = new Branch;
        branches[v].color = colors[v];
        branches[v].label = labels[v];
        branches[v].value = values[v];
      }
  
      for(var b in branches) {    
        d.innerHTML += branches[b].label + " " + branches[b].value + " " + branches[b].color + "<br>\n";
      }

      tm.branches = branches;
      tm.draw();
  
    } 

	  // randomColor	Returns a random hex color
	  //
	  // Parameters
	  // none
	  function randomColor() {

		  // initialize some variables
		  var color 	= "#";
		  var c 		= "";
		  var i		= 0;
		
		  // Loop through and pick a random hex value.  Then add it to the string.
		  while(i<6) { 
			  c = Math.round(Math.random()*13);
			  c = c.toString(16);
			  color += c;
		  	i++;
	  	}
		
		  return color;
	  }
	
  </script>

</head>

<body onload="javascript:init();">

  <h1>Treemap Test</h1>
  <div id="debug">Debug data<br></div>
  <div><canvas width="1000" height="2000" id="tm"></canvas></div>
</body>

</html>
